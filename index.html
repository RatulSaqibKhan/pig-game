<!doctype html>
<html>
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <meta name="keywords" content="Pig Game - A Dice Game"/>
    <meta name="description" content="Pig Game - A Dice Game">
    <meta name="author" content="codeRsk">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" sizes="196x196" href="./images/dice_icon.ico">

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <!-- Other Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- App Stylesheet -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper clearfix table-responsive">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">11</div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
    </div>

    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <!--For single dice game-->
    <!--<img src="./images/dice-5.png" alt="Dice" class="dice">-->

    <!--For two dice game-->
    <img src="./images/dice-5.png" alt="Dice" class="dice1">
    <img src="./images/dice-5.png" alt="Dice" class="dice2">

    <input type="text" name="final_score" class="final_score" placeholder="Enter Final Score" value="100">
</div>

<!--For single dice game-->
<!--<script type="text/javascript" src="app.js"></script>-->

<!--For single dice game-->
<!--<script type="text/javascript" src="challanges.js"></script>-->

<!--For two dice game-->
<script type="text/javascript" src="challenge3.js"></script>
</body>
</html>
